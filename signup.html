<!DOCTYPE html>

    <head>
        <title>HEADA AIRTIME SOLUTIONS | One stop shop for all your airtimes</title>
        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <input type="email" placeholder="email" id="email" class="form-control" name="Email" required=true/>
                    
                    <div class="toggle-input">
                        <input type="password" placeholder="password" id="password" class="form-control" name="Password" required=true/>
                        <i id="toggler" class="far fa-eye"></i>
                    </div>
                    <button class="btn btn-primary" type="submit">Log In</button>
                    <p class="message">Not registered? <a href="#signup">Sign up</a> </p>
                </form>
            </div>
        </div>
        

        <div class="signup-page">
            <div class="form-signup">
                <form class="signup-form">
                    <input type="text" placeholder="firstname"  class="form-control" name="FirstName" required=true/>
                    <input type="text" placeholder="lastname"  class="form-control" name="LastName" required=true/>
                    <input type="email" placeholder="email"  class="form-control" name="Email" required=true/>
                    <input type="password" placeholder="password"  class="form-control" name="Password" required=true/>          
                    <input type="password" placeholder="confirm password"  class="form-control" name="Confirm password" required=true/>  
                    <button class="btn btn-primary" type="submit">Registar</button>
                    <a name="signup"></a>
                </form>
            </div>
        </div>
